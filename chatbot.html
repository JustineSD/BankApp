<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <header>
      <link rel="stylesheet" href="chatbot.css" />
    </header>
    <body>
      <script>
        window.watsonAssistantChatOptions = {
          integrationID: "01048175-56ea-4e67-b6a9-a6538b2b0c3b", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "b9e1baf2-2cdc-4866-828b-391f0d7a2818", // The ID of your service instance.
          openChatByDefault: "false",
          hideCloseButton: "true",
          onLoad: function (instance) {
            instance.render();
          },
        };
        setTimeout(function () {
          const t = document.createElement("script");
          t.src =
            "https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
          document.head.appendChild(t);
        });
      </script>
    </body>
  </head>
</html>
